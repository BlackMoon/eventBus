<ig-layout-manager widgetId="layout" [(options)]="layoutOptions">
    <div class="header">
        <div class="toolbar">
            <button id="{{bi.id}}" class="ui-button" [options]="bi" *ngFor="let bi of view.buttons" (click)="toolbarClick($event, bi)"></button>
        </div>
        <div class="filterbar">
            <label >Панель рабочих элементов</label>
            <button #btnMode id="id1" class="ui-button" [options]="{ label: PanelMode.toName(this.panelMode) }" (click)="togglePanel($event)"></button>
        </div>
    </div>
    <div class="footer" style="font-size: 0" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Bottom}">
        <form-edit></form-edit>
    </div>
    <div class="center">
        <div #dynamicComponentContainer></div>
    </div>
    <div class="right" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Right}">
       <form-edit></form-edit>
    </div>
</ig-layout-manager>
