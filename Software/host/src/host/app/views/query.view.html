<ig-layout-manager widgetId="layout" [(options)]="layoutOptions">
    <div class="header">
        <div class="toolbar" (click)="toolbarClick($event)">
            <button id="addItem">Добавить</button><button id="editItem">Изменить</button><button id="delItem">Удалить</button><button id="refresh" >Обновить</button>
        </div>
        <div class="filterbar">
            <label>Панель рабочих элементов</label>
            <button id="btnMode" (click)="togglePanel($event)"></button>
        </div>
    </div>
    <div class="footer" style="font-size:0" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Bottom}">footer</div>
    <div class="center">
        <div #dynamicComponentContainer></div>
    </div>
    <div class="right" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Right}">
        right
    </div>
</ig-layout-manager>
