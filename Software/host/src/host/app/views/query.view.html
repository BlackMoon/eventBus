<ig-layout-manager widgetId="layout" [(options)]="layoutOptions">
    <div class="header">
        <div class="toolbar">
            <button id="addItem" (click)="toolbarClick($event)">Добавить</button><button id="editItem" (click)="toolbarClick($event)">Изменить</button><button id="delItem" (click)="toolbarClick($event)">Удалить</button><button id="refresh" (click)="toolbarClick($event)">Обновить</button>
        </div>
        <div class="filterbar">
            <label>Панель рабочих элементов</label>
            <button (click)="togglePanel($event)"></button>
        </div>
    </div>
    <div class="footer" style="font-size:0" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Bottom}">footer</div>
    <div class="center">
        <div #dynamicComponentContainer></div>
    </div>
    <div class="right" [ngClass]="{'ui-helper-hidden': panelMode !== PanelMode.Right}">
        right
    </div>
</ig-layout-manager>
