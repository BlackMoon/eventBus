<app-login></app-login>
 <!-- START PM NAVIGATION PANEL -->
<div id="pm-dashboard">
    <div id="pm-navigation" class="collapsed navigation-slide">
        <div class="expand-container">
            <a href="#" class="btn-expand" (click)="toggleTaskBar($event)" touchstart="toggleTaskBar($event)">
                <i class="icon-md icon-menu">Expand Navigation</i>
            </a>
        </div>
        <div class="profile table">
            <div class="userinfo row">
                <span class="picture cell valign-mid">
                    <img src="images/logo.png" class="img-circle" alt="Richard Kevinson" />
                </span>                
                <span class="user cell valign-mid hidden-closed">
                    EventBus
                    <small class="discipline">1.0.0.0</small>
                </span>
            </div>
            <div class="row-group">
                <span class="cell">EventBus</span>                
            </div>
        </div>
        <section class="projects current">
            <h3>ВХОД</h3>
            <ul data-bind="foreach: currentProjects">
                <li class="table">
                    <div class="essentials cell valign-mid">
                        <div class="doughnut"></div>
                        <span class="client abbr"></span>
                    </div>
                    <div class="details cell valign-mid hidden-closed">
                        <span class="client full">Test</span>
                        <span class="projectID">Test PostGre</span>
                    </div>
                    <div class="details-btn cell valign-mid hidden-closed">
                        <i class="icon-sm icon-folder"></i>
                    </div>
                </li>
            </ul>
        </section>        
    </div>
</div>
 <!-- END PM NAVIGATION PANEL -->
<!-- START PROJECT PANEL -->
<div id="project-panel" class="content" ng-view></div>
<!-- END PROJECT PANEL -->
